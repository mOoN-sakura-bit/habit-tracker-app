<body>

            <button onclick="installApp()">ãƒ›ãƒ¼ãƒ ç”»é¢ã«è¿½åŠ </button>

        <div id="task-list">

        <!-- ç©ºã®çŠ¶æ…‹ -->

    <!-- è¿½åŠ ãƒœã‚¿ãƒ³ -->

    <!-- ã‚¿ã‚¹ã‚¯è¿½åŠ ãƒ¢ãƒ¼ãƒ€ãƒ« -->
    <div id="add-task-modal" class="modal">
        <div class="modal-content">

            <input type="text" id="task-name-input" class="input-field" placeholder="ã‚¿ã‚¹ã‚¯åã‚’å…¥åŠ›">
            <div>
                <button class="btn btn-primary" onclick="addTask()">è¿½åŠ </button>

    <!-- è¨­å®šãƒ¢ãƒ¼ãƒ€ãƒ« -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h3>âš™ï¸ è¨­å®š</h3>
            <label>
                <input type="checkbox" id="auto-export"> è‡ªå‹•ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
            </label>
            <br><br>
            <button class="btn btn-primary" onclick="exportData()">ğŸ“¤ ä»Šã™ãã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ</button>
            <br><br>
            <input type="file" id="import-file" accept=".json" style="display: none;" onchange="importData(event)">
            <button class="btn btn-secondary" onclick="document.getElementById('import-file').click()">ğŸ“¥ ã‚¤ãƒ³ãƒãƒ¼ãƒˆ</button>

    <!-- ãƒˆãƒ¼ã‚¹ãƒˆé€šçŸ¥ -->
    <div id="toast" class="toast"></div>

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let tasks = [];
        let deferredPrompt;
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadTasks();
            renderTasks();
            registerServiceWorker();
            checkInstallPrompt();
            
            // é€šçŸ¥è¨±å¯ã®å–å¾—
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        });
        
        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰ã‚¿ã‚¹ã‚¯ã‚’èª­ã¿è¾¼ã¿
        function loadTasks() {
            const stored = localStorage.getItem('habit-tracker-tasks');
            tasks = stored ? JSON.parse(stored) : [];
        }
        
        // ã‚¿ã‚¹ã‚¯ã‚’ä¿å­˜
        function saveTasks() {
            localStorage.setItem('habit-tracker-tasks', JSON.stringify(tasks));
        }
        
        // ã‚¿ã‚¹ã‚¯ã‚’ç”»é¢ã«è¡¨ç¤º
        function renderTasks() {
            const taskList = document.getElementById('task-list');
            const emptyState = document.getElementById('empty-state');
            
            if (tasks.length === 0) {
                taskList.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            taskList.innerHTML = tasks.map(task => {
                const streak = calculateStreak(task.completedDates);
                const completedToday = isCompletedToday(task);
                
                return `
                    <div class="task-card">
                        <div class="task-header">
                            <div class="task-name">${task.name}</div>
                            <button onclick="deleteTask(${task.id})" style="background: none; border: none; color: #ef4444; cursor: pointer;">ğŸ—‘ï¸</button>
                        </div>
                        <div class="streak-info">
                            <div class="streak-number">${streak}</div>
                            <div>æ—¥é€£ç¶š (ç´¯è¨ˆ: ${task.completedDates.length}æ—¥)</div>
                        </div>
                        <button class="complete-btn" onclick="completeTask(${task.id})" ${completedToday ? 'disabled' : ''}>
                            ${completedToday ? 'âœ… ä»Šæ—¥ã¯å®Œäº†æ¸ˆã¿' : 'ä»Šæ—¥ã®ã‚¿ã‚¹ã‚¯ã‚’å®Œäº†'}
                        </button>
                        ${completedToday ? '<div style="text-align: center; margin-top: 10px; color: #10b981;">ğŸ‰ ã‚ˆãã‚„ã£ãŸï¼</div>' : ''}
                    </div>
                `;
            }).join('');
        }
        
        // é€£ç¶šæ—¥æ•°ã‚’è¨ˆç®—
        function calculateStreak(completedDates) {
            if (!completedDates || completedDates.length === 0) return 0;
            
            const sortedDates = completedDates.sort().reverse();
            const today = new Date().toISOString().split('T')[0];
            let streak = 0;
            
            for (let i = 0; i < sortedDates.length; i++) {
                const expectedDate = new Date();
                expectedDate.setDate(expectedDate.getDate() - i);
                const expectedDateStr = expectedDate.toISOString().split('T')[0];
                
                if (sortedDates[i] === expectedDateStr) {
                    streak++;
                } else {
                    break;
                }
            }
            
            return streak;
        }
        
        // ä»Šæ—¥å®Œäº†ã—ã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
        function isCompletedToday(task) {
            const today = new Date().toISOString().split('T')[0];
            return task.completedDates.includes(today);
        }
        
        // ã‚¿ã‚¹ã‚¯è¿½åŠ ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‹ã
        function openAddTaskModal() {
            document.getElementById('add-task-modal').style.display = 'flex';
            document.getElementById('task-name-input').focus();
        }
        
        // ã‚¿ã‚¹ã‚¯è¿½åŠ ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
        function closeAddTaskModal() {
            document.getElementById('add-task-modal').style.display = 'none';
            document.getElementById('task-name-input').value = '';
        }
        
        // ã‚¿ã‚¹ã‚¯ã‚’è¿½åŠ 
        function addTask() {
            const taskName = document.getElementById('task-name-input').value.trim();
            if (!taskName) return;
            
            const newTask = {
                id: Date.now(),
                name: taskName,
                completedDates: [],
                createdAt: new Date().toISOString()
            };
            
            tasks.push(newTask);
            saveTasks();
            renderTasks();
            closeAddTaskModal();
            showToast('ã‚¿ã‚¹ã‚¯ã‚’è¿½åŠ ã—ã¾ã—ãŸ');
        }
        
        // ã‚¿ã‚¹ã‚¯ã‚’å®Œäº†
        function completeTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            const today = new Date().toISOString().split('T')[0];
            if (!task.completedDates.includes(today)) {
                task.completedDates.push(today);
                saveTasks();
                renderTasks();
                showToast('ğŸ‰ ã‚¿ã‚¹ã‚¯ã‚’å®Œäº†ã—ã¾ã—ãŸï¼');
                
                // é€šçŸ¥ã‚’è¡¨ç¤º
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification('ã‚¿ã‚¹ã‚¯å®Œäº†ï¼', {
                        body: `${task.name}ã‚’å®Œäº†ã—ã¾ã—ãŸ`,
                        icon: '/icons/icon-192.png'
                    });
                }
            }
        }
        
        // ã‚¿ã‚¹ã‚¯ã‚’å‰Šé™¤
        function deleteTask(taskId) {
            if (confirm('ã“ã®ã‚¿ã‚¹ã‚¯ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
                tasks = tasks.filter(t => t.id !== taskId);
                saveTasks();
                renderTasks();
                showToast('ã‚¿ã‚¹ã‚¯ã‚’å‰Šé™¤ã—ã¾ã—ãŸ');
            }
        }
        
        // è¨­å®šãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‹ã
        function openSettings() {
            document.getElementById('settings-modal').style.display = 'flex';
        }
        
        // è¨­å®šãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
        function closeSettings() {
            document.getElementById('settings-modal').style.display = 'none';
        }
        
        // ãƒ‡ãƒ¼ã‚¿ã‚’ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
        function exportData() {
            const exportData = {
                tasks: tasks,
                exportDate: new Date().toISOString(),
                version: '1.0'
            };
            
            const dataStr = JSON.stringify(exportData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `ç¿’æ…£ãƒ‡ãƒ¼ã‚¿_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            
            URL.revokeObjectURL(url);
            showToast('ãƒ‡ãƒ¼ã‚¿ã‚’ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã—ã¾ã—ãŸ');
        }
        
        // ãƒ‡ãƒ¼ã‚¿ã‚’ã‚¤ãƒ³ãƒãƒ¼ãƒˆ
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.tasks && Array.isArray(data.tasks)) {
                        tasks = data.tasks;
                        saveTasks();
                        renderTasks();
                        showToast('ãƒ‡ãƒ¼ã‚¿ã‚’ã‚¤ãƒ³ãƒãƒ¼ãƒˆã—ã¾ã—ãŸ');
                        closeSettings();
                    }
                } catch (error) {
                    showToast('ã‚¤ãƒ³ãƒãƒ¼ãƒˆã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
            };
            reader.readAsText(file);
        }
        
        // ãƒˆãƒ¼ã‚¹ãƒˆé€šçŸ¥ã‚’è¡¨ç¤º
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
        
        // Service Workerç™»éŒ²
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(() => console.log('Service Workerç™»éŒ²å®Œäº†'))
                    .catch(error => console.log('Service Workerç™»éŒ²å¤±æ•—:', error));
            }
        }
        
        // PWAã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ä¿ƒé€²
        function checkInstallPrompt() {
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                document.getElementById('install-prompt').style.display = 'block';
            });
        }
        
        // ã‚¢ãƒ—ãƒªã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã‚’æ‰¿èª');
                    }
                    deferredPrompt = null;
                    closeInstallPrompt();
                });
            }
        }
        
        // ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ä¿ƒé€²ã‚’é–‰ã˜ã‚‹
        function closeInstallPrompt() {
            document.getElementById('install-prompt').style.display = 'none';
        }
        
        // Enterã‚­ãƒ¼ã§ã‚¿ã‚¹ã‚¯è¿½åŠ 
        document.getElementById('task-name-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
        
        // ãƒ¢ãƒ¼ãƒ€ãƒ«å¤–ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', function(e) {

                }
            });
        });
    </script>
